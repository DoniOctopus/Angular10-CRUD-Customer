<div class="col-md-6 offset-md-3">
    <h3> Update Customer </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Name</label>
            <input type="text" class ="form-control" id = "name"
                [(ngModel)] = "customer.name" name = "name">
        </div>
    
        <div class="form-group">
            <label> Birthday</label>
            <input type="date" class ="form-control" id = "date"
                [(ngModel)] = "customer.birthday" name = "date">
        </div>
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "emailId"
                [(ngModel)] = "customer.emailId" name = "emailId">
        </div>

        <div class="form-group">
            <label> Number Phone</label>
            <input type="text" class ="form-control" id = "phone"
                [(ngModel)] = "customer.phone" name = "phone">
        </div>

        <div class="form-group">
            <label> Address</label>
            <input type="textarea" class="form-control" id = "address"
                [(ngModel)] = "customer.address" name = "address">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
